addons:
  apt:
    packages:
    - libfontconfig-dev
    - libx11-dev
    - libxft-dev
    - python3-docutils

script:
- ./build_st.sh
- ./build_uctags.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - st/st.tar.gz
    - ctags/uctags.tar.gz
  skip_cleanup: true
  on:
